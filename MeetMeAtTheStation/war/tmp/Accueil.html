<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//FR">

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Meet Me At The Station</title>
		<style type="text/css">

				!background-image:url(/sncf.jpg);
			}

				border:2px outset black;
			}

				background-color: black;

			}
			.body{
				height:200px;
				position:absolute;
				top:50%;
				margin-top:-100px;
				
				width:400px;
				position:absolute;
				left:58%;
				margin-left:-200px;
			}
		</style>
	</head>
	
	<body>
		<div class="frame">
			<div class="header">
				<form action="/accueil" method="POST">
				 	<center>
						<p style="padding-top:20px">
							<input type="text" name="identifiant" placeholder="Email" style="margin-right:15px"/>
						
							<input type="text" name="motdepasse" placeholder="Mot de Passe" style="margin-right:15px"/>
						
							<input type="submit" value="Connexion"/>
						</p>
					</center> 
				</form>
			</div>
			<div class="body">
				<form action="/inscription" method="GET">
						<p>
							<input type="submit" value="Je m'inscris!">
						</p>
				</form>
			</div>
		</div>
	</body>
</html>
